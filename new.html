    <title>Split Bills</title>
</head>
<body ng-app='myApp' ng-controller = 'customersCtrl'>

<div >
<form>

<div class="container margin">
  <!-- Content here -->
<div><p style="color:crimson">Event Name</p></div>
  <div class="row">
    <div class="col">
      <input class='billName' type="text" class="form-control" placeholder="Bill name"  >

    </div>
    <div class="col">
      <input class='amount' type="number" class="form-control" placeholder="amount" >
    </div>
  </div>

  <span style="color:crimson">Participants</span><br>
</br>
  <div style="color:crimson">You</div>
  <div class="row" class= 'person1'>
    <div class="col" >
      <input class = 'fname1' type="text" class="form-control" placeholder="First name">
    </div>
    <div class="col">
      <input class = 'lname1' type="text" class="form-control" placeholder="Last name">
    </div>
  </div>
  <div style="color:crimson">Second Person</div>
  <div class="row" class= 'person2'>
    <div class="col" >
      <input class = 'fname2' type="text" class="form-control" placeholder="First name">
    </div>
    <div class="col">
      <input class = 'lname2' type="text" class="form-control" placeholder="Last name">
    </div>
  </div>

  <div id= 'divTable'></div>
<div class="col">
<button type="button" class= "btn btn-secondary margin" onclick="addperson();" ng-click=addperson();>Add new person</button>
</div>
<div class="col">
<button onclick="saveBill()" ng-click = display(); type="button" class="btn btn-secondary margin">Submit</button>
</div>
</form>
</div>
</div>

<div class="container">
  <div class='row'>
     <div class='col'>
  <table ng-if="names" class="table table-responsive">
    <thead>
    <tr>
      <th scope="col" style="color:red">Bill Name</th>
      <th scope="col" style="color:red">Bill ID</th>
      <th scope="col" style="color:red">Bill Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row" style="color:red">{{currentbill.billname}}</th>
      <td style="color:red">{{currentbill.billid}}</td>
      <td style="color:red">{{currentbill.amount}}</td>
    </tr>
  </tbody>
  </table>
  </div>
</div>
</div>



<div class="container">
  <div class='row'>
     <div class='col'>
  <table ng-show="names" class="table table-responsive">
    <thead>
    <tr>
      <th scope="col" style="color:red">#</th>
      <th scope="col" style="color:red">Name</th>
      <th scope="col" style="color:red">Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat= 'x in names track by $index'>
      <th scope="row" style="color:red">{{$index+1}}</th>
      <td style="color:red">{{x.name}}</td>
      <td style="color:red">{{x.amount}}</td>
    </tr>
  </tbody>
  </table>
  <button ng-show="names" type="button" class="btn btn-secondary " ng-click =nextRecord();>Fetch Previous Record</button>
  </div>
</div>
</div>

</div>

</body>
<script type="text/javascript" src="js/saveBill.js"></script>
<script type="text/javascript" src='js/app.js'></script>
</html>
